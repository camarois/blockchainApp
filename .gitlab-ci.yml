build-desktop:
    stage: build
    before_script:
        - update-java-alternatives --set java-1.12.0-openjdk-amd64
    script:
        - cd desktop && gradle build
    only:
        changes:
            - desktop/**/*
            - .gitlab-ci.yml
    artifacts:
        paths:
            - desktop/build

build-android:
    stage: build
    before_script:
        - update-java-alternatives --set java-1.8.0-openjdk-amd64
    script:
        - cd android && gradle build
    only:
        changes:
            - android/**/*
            - .gitlab-ci.yml
    artifacts:
        paths:
            - android/build

###############
# Test Stages #
###############

test-server:
    stage: test
    script:
        - cd server/build/ && ninja test
    only:
        changes:
            - server/**/*
            - .gitlab-ci.yml
    dependencies:
        - build-server

test-desktop:
    stage: test
    before_script:
        - update-java-alternatives --set java-1.12.0-openjdk-amd64
    script:
        - cd desktop && gradle test
    only:
        changes:
            - desktop/**/*
            - .gitlab-ci.yml
    dependencies:
        - build-desktop

test-android:
    stage: test
    before_script:
        - update-java-alternatives --set java-1.8.0-openjdk-amd64
    script:
        - cd android && gradle test
    only:
        changes:
            - android/**/*
            - .gitlab-ci.yml
    dependencies:
        - build-android

###############
# Lint Stages #
###############

lint-scripts:
    stage: lint
    script:
        - echo "Running shellcheck on the following files:"
        - find . -maxdepth 3 -type f -iname "*.sh"
        - bash -c 'shellcheck --color=always $(find . -maxdepth 3 -type f -iname "*.sh")'
    only:
        changes:
            - "**/*.sh"
            - .gitlab-ci.yml

lint-server:
    stage: lint
    script:
        - cd server && ./lint.sh --tidy && ./lint.sh --format
    only:
        changes:
            - server/**/*
            - .gitlab-ci.yml
